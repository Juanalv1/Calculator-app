<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body class="w-full h-screen bg-t1-main-background font-League-Spartan ">
  <main class="w-full h-screen py-4 px-6 flex flex-col items-center justify-center">
    <section class="w-full flex flex-col text-3xl  text-White  gap-y-4 max-w-[500px]" >

      <article class=" flex justify-between items-center">
        <div class="text-4xl">
          <p>calc</p>
        </div>
        <div class="flex gap-2 items-end">
          <div class="text-base ">
            <p>THEME</p>
          </div>
          <div class="grid grid-cols-3 ">
            <span class="col-span-1 text-base text-center">1</span>
            <span class="col-span-1 text-base text-center">2</span>
            <span class="col-span-1 text-base text-center">3</span>
            <div class="col-span-3 bg-t1-toggle-background p-2 rounded-2xl w-24 h-8 flex justify-start items-center" id="switch-cont">
              <div class="w-5 h-5 rounded-full bg-t1-key-background-toggle cursor-pointer" id="switch-handle"></div>
            </div>
          </div>
        </div>
      </article>

      <article class="w-full bg-t1-screen-background  text-end rounded-lg shadow-sm shadow-t1-screen-background h-16 flex justify-end items-center px-4 " id="screen">
        <span id="result-span">  </span>
      </article>

      <article class="w-full bg-t1-toggle-background p-7 grid grid-cols-4 grid-rows-5 gap-4 rounded-lg" id="key-container">
        <div class="w-full h-14 flex justify-center items-center rounded-md text-center text-t1-Text shadow-t1-key-shadow-3 shadow-md calc-key bg-White col-span-1 row-span-1" id="entry-7">7</div>
        <div class="w-full h-14 flex justify-center items-center  rounded-md text-center text-t1-Text shadow-t1-key-shadow-3 shadow-md bg-White col-span-1 row-span-1 calc-key" id="entry-8">8</div>
        <div class="w-full h-14 flex justify-center items-center  rounded-md text-center text-t1-Text shadow-t1-key-shadow-3 shadow-md bg-White col-span-1 row-span-1 calc-key" id="entry-9">9</div>
        <div class="w-full h-14 flex justify-center items-center  rounded-md text-center text-White shadow-t1-key-shadow shadow-md bg-t1-key-background col-span-1 row-span-1 text-2xl" id="del-key">DEL</div>
        <div class="w-full h-14 flex justify-center items-center  rounded-md text-center text-t1-Text shadow-t1-key-shadow-3 shadow-md bg-White col-span-1 row-span-1 calc-key" id="entry-4">4</div>
        <div class="w-full h-14 flex justify-center items-center  rounded-md text-center text-t1-Text shadow-t1-key-shadow-3 shadow-md bg-White col-span-1 row-span-1 calc-key" id="entry-5">5</div>
        <div class="w-full h-14 flex justify-center items-center  rounded-md text-center text-t1-Text shadow-t1-key-shadow-3 shadow-md bg-White col-span-1 row-span-1 calc-key" id="entry-6">6</div>
        <div class="w-full h-14 flex justify-center items-center  rounded-md text-center text-t1-Text shadow-t1-key-shadow-3 shadow-md bg-White col-span-1 row-span-1 calc-key" id="entry-sum">+</div>
        <div class="w-full h-14 flex justify-center items-center  rounded-md text-center text-t1-Text shadow-t1-key-shadow-3 shadow-md bg-White col-span-1 row-span-1 calc-key" id="entry-1">1</div>
        <div class="w-full h-14 flex justify-center items-center  rounded-md text-center text-t1-Text shadow-t1-key-shadow-3 shadow-md bg-White col-span-1 row-span-1 calc-key" id="entry-2">2</div>
        <div class="w-full h-14 flex justify-center items-center  rounded-md text-center text-t1-Text shadow-t1-key-shadow-3 shadow-md bg-White col-span-1 row-span-1 calc-key" id="entry-3">3</div>
        <div class="w-full h-14 flex justify-center items-center  rounded-md text-center text-t1-Text shadow-t1-key-shadow-3 shadow-md bg-White col-span-1 row-span-1 calc-key" id="entry-rest">-</div>
        <div class="w-full h-14 flex justify-center items-center  rounded-md text-center text-t1-Text shadow-t1-key-shadow-3 shadow-md bg-White col-span-1 row-span-1 calc-key" id="entry-dot">.</div>
        <div class="w-full h-14 flex justify-center items-center  rounded-md text-center text-t1-Text shadow-t1-key-shadow-3 shadow-md bg-White col-span-1 row-span-1 calc-key" id="entry-0">0</div>
        <div class="w-full h-14 flex justify-center items-center  rounded-md text-center text-t1-Text shadow-t1-key-shadow-3 shadow-md bg-White col-span-1 row-span-1 calc-key" id="entry-slash">/</div>
        <div class="w-full h-14 flex justify-center items-center  rounded-md text-center text-t1-Text shadow-t1-key-shadow-3 shadow-md bg-White col-span-1 row-span-1 calc-key" id="entry-x">x</div>
        <div class="col-span-2 row-span-1 w-full h-14 flex justify-center items-center  text-center text-white bg-t1-key-background rounded-md shadow-t1-key-shadow shadow-md text-2xl text-White" id="reset-key">RESET</div>
        <div class="col-span-2 row-span-1 w-full h-14 flex justify-center items-center  text-center text-white bg-t1-key-background-toggle rounded-md shadow-t1-key-shadow-2 shadow-md text-White" id="result-key">=</div>
      </article>


    </section>
  </main>

  
<script src="./index.js"></script>
</body>
</html>
